<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>My Blog</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/styling/styledcrud.css">

	<template id="postTemplate">
		<section>
			<div class="postBody">
				<h2 class="postTitle"></h2>
				<time class="postDate" datetime="09-12-2001"></time>
				<p class="postContent"></p>
			</div>
			<div class="postButtons">
				<button class="edit">
					<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
						viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="m19 20.25c0-.402-.356-.75-.75-.75-2.561 0-11.939 0-14.5 0-.394 0-.75.348-.75.75s.356.75.75.75h14.5c.394 0 .75-.348.75-.75zm-7.403-3.398 9.124-9.125c.171-.171.279-.423.279-.684 0-.229-.083-.466-.28-.662l-3.115-3.104c-.185-.185-.429-.277-.672-.277s-.486.092-.672.277l-9.143 9.103c-.569 1.763-1.555 4.823-1.626 5.081-.02.075-.029.15-.029.224 0 .461.349.848.765.848.511 0 .991-.189 5.369-1.681zm-3.27-3.342 2.137 2.137-3.168 1.046zm.955-1.166 7.651-7.616 2.335 2.327-7.637 7.638z"
							fill-rule="nonzero" />
					</svg>
				</button>
				<button class="delete">
					<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
						viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="m4.015 5.494h-.253c-.413 0-.747-.335-.747-.747s.334-.747.747-.747h5.253v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-.254v15.435c0 .591-.448 1.071-1 1.071-2.873 0-11.127 0-14 0-.552 0-1-.48-1-1.071zm14.5 0h-13v15.006h13zm-4.25 2.506c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm-4.5 0c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm3.75-4v-.5h-3v.5z"
							fill-rule="nonzero" />
					</svg>
				</button>
			</div>
			<hr>
		</section>
	</template>

	<template id="confirmTemplate">
		<p></p>
		<div class="buttonDiv">
			<button id="cancel">Cancel</button>
			<button id="confirm">Confirm</button>
		</div>
	</template>

	<template id="updateFormTemplate">
		<form id="updatePostForm">
			<label for="title">Title</label>
			<input type="text" id="updateFormTitle" required>
			<label for="date">Date</label>
			<input type="date" id="updateFormDate" required>
			<label for="content">Content</label>
			<textarea id="updateFormContent" required></textarea>
			<div class="buttonDiv">
				<button id="cancelUpdate" type="button">Cancel</button>
				<button id="updatePost" type="submit">Update</button>
			</div>
		</form>
	</template>
</head>

<body>
	<main>
		<header>
			<h1>My Blog</h1>
			<button id="addPost" title="add post">
				<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
					viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="m12.002 2c5.518 0 9.998 4.48 9.998 9.998 0 5.517-4.48 9.997-9.998 9.997-5.517 0-9.997-4.48-9.997-9.997 0-5.518 4.48-9.998 9.997-9.998zm0 1.5c-4.69 0-8.497 3.808-8.497 8.498s3.807 8.497 8.497 8.497 8.498-3.807 8.498-8.497-3.808-8.498-8.498-8.498zm-.747 7.75h-3.5c-.414 0-.75.336-.75.75s.336.75.75.75h3.5v3.5c0 .414.336.75.75.75s.75-.336.75-.75v-3.5h3.5c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-3.5v-3.5c0-.414-.336-.75-.75-.75s-.75.336-.75.75z"
						fill-rule="nonzero" />
				</svg> 
			</button>
		</header>
		<dialog></dialog>
		<dialog id="postDialog">
			<form id="postForm">
				<label for="postFormTitle">Title</label>
				<input type="text" id="postFormTitle" required>
				<label for="postFormDate">Date</label>
				<input type="date" id="postFormDate" required>
				<label for="postFormContent">Content</label>
				<textarea id="postFormContent" required></textarea>
				<br>
				<div class="buttonDiv">
					<button id="cancelPost" type="button">Cancel</button>
					<button id="savePost" type="submit">Add</button>
				</div>
			</form>
		</dialog>
		<dialog id="updateDialog">
		</dialog>
		<div id="posts">
		</div>
	</main>

	<script src="/blog.js" type="module"></script>
</body>

</html>
