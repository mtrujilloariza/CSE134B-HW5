<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>My Blog</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<template id="postTemplate">
		<section>
			<h2 class="postTitle"></h2>
			<time class="postDate" datetime="09-12-2001"></time>
			<p class="postContent"></p>
			<button class="edit">Edit</button>
			<button class="delete">Delete</button>
			<hr>
		</section>
	</template>

	<template id="confirmTemplate">
		<p></p>
		<button id="cancel">Cancel</button>
		<button id="confirm">Confirm</button>
	</template>

	<template id="updateFormTemplate">
		<form id="updatePostForm">
			<label for="title">Title</label>
			<input type="text" id="updateFormTitle" required>
			<br>
			<label for="date">Date</label>
			<input type="date" id="updateFormDate" required>
			<br>
			<label for="content">Content</label>
			<textarea id="updateFormContent" required></textarea>
			<br>
			<button id="updateDialog" type="submit">Update</button>
			<button id="cancelUpdate" type="button">Cancel</button>
		</form>
	</template>
</head>

<body>
	<main>
		<h1>My Blog</h1>
		<button id="addPost">Add Post</button>
		<dialog></dialog>
		<dialog id="postDialog">
			<form id="postForm">
				<label for="postFormTitle">Title</label>
				<input type="text" id="postFormTitle" required>
				<br>
				<label for="postFormDate">Date</label>
				<input type="date" id="postFormDate" required>
				<br>
				<label for="postFormContent">Content</label>
				<textarea id="postFormContent" required></textarea>
				<br>
				<button id="savePost" type="submit">Add</button>
				<button id="cancelPost" type="button">Cancel</button>
			</form>
		</dialog>
		<dialog id="updateDialog">
		</dialog>
		<div id="posts">
		</div>
	</main>

	<script src="/blog.js" type="module"></script>
</body>

</html>
